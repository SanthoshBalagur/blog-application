<div class="container">
  <div class="row" *ngIf ="currentBlog">
    <div class="col-md-12">
      <h2>{{currentBlog.title}}</h2>
      <p>posted by {{currentBlog.author}} on {{currentBlog.created|date}}</p>
      <p *ngIf = "currentBlog.tags.length!=undefiend && currentBlog.tags.length>0">tags:</p>
    <hr>
    <div [innerHtml] ="currentBlog.bodyHtml"></div>
    <hr>
    <h5>category -{{currentBlog}}</h5>
    </div>
  </div>
  <hr>
  <div class="row" *ngIf ="currentBlog">
    <div class="col-md-4">
      <a class="btn btn-primary" [routerLink] ="['/edit',currentBlog.blogid]">Edit</a>
    </div>
<div class ="col-md-4">
  <a class="btn btn-danger">Delete</a>
</div>
<div class="col-md-4">
 <a class="btn btn-warning">Go Back</a> 
</div>
  </div>
</div>
